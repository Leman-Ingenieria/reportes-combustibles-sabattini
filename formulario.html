<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Generar Reporte de Combustible</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      padding: 8px;
      font-size: 16px;
      width: 100%;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      background-color: #4285F4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <h2>Generar Reporte de Combustible</h2>
  <form id="reporteForm">
    <label>Desde:
      <input type="date" name="desde" required>
    </label>
    <label>Hasta:
      <input type="date" name="hasta" required>
    </label>
    <label>Empresa:
      <input type="text" name="empresa" placeholder="(opcional)">
    </label>
    <label>Patente:
      <input type="text" name="patente" required>
    </label>
    <button type="submit">Generar PDF</button>
  </form>

  <script>
    document.getElementById("reporteForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());

      const response = await fetch("https://script.google.com/macros/s/AKfycbxhDg-5UVahf2H3qvIpEqHhyn0vWKL96-tO5NtzbqeS0Ep_lJ_TlWEgwMHElHeU2orLlg/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      });

      const blob = await response.blob();
      const url = URL.createObjectURL(blob);
      window.open(url, "_blank");
    });
  </script>
</body>
</html>
